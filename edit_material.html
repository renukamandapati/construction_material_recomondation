<!DOCTYPE html>
<html>
<head>
    <title>Edit Material</title>
</head>
<body>
    <h2>Edit Material</h2>
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" value="{{ material.name }}" required><br><br>

        <label>Category:</label><br>
        <input type="text" name="category" value="{{ material.category }}" required><br><br>

        <label>Price (â‚¹):</label><br>
        <input type="number" step="0.01" name="price" value="{{ material.price }}" required><br><br>

        <label>Durability:</label><br>
        <input type="number" step="0.1" name="durability" value="{{ material.durability }}" required><br><br>

        <label>Supplier ID:</label><br>
        <input type="number" name="supplier_id" value="{{ material.supplier_id }}" required><br><br>

        <button type="submit">Update Material</button>
    </form>

    <br>
    <a href="{{ url_for('routes.view_materials') }}"><button>Back to Materials</button></a>
</body>
</html>
